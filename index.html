<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #3333cc;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            background: #3333cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #000099;
        }
    </style>
</head>
<body>
    <h1>¡Hola Mundo!</h1>
    <p>Esta es mi primera página web.</p>
    <button onclick="alert('Gracias por visitar mi página!')">Haz clic aquí</button>
</body>
</html>
